<table>
  <tr *ngFor="let row of [0, 1, 2]">
    <ng-container *ngFor="let number of numbers.slice(row * 12, (row + 1) * 12)">
      <td (click)="numberBet($event, number)" [class.red]="(number >= 1 && number <= 9 && number % 2 === 1 || number >= 19 && number <=27 && number % 2 === 1 || number >= 12 && number <= 18 && number % 2 === 0 || number >= 30 && number <= 36 && number % 2 === 0)" [class.black]="(number >= 1 && number <= 9 && number % 2 === 0 || number >= 19 && number <=27 && number % 2 === 0 || number >= 12 && number <= 18 && number % 2 === 1 || number >= 30 && number <= 36 && number % 2 === 1 || number === 11 || number === 10 || number === 29 || number === 28)">{{ number }}</td>
    </ng-container>
  </tr>
</table>
